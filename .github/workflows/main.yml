name: CI Mentoria

# gatilhos
on:
  workflow_dispatch:

jobs:
  tests:

    # [config do so] (windows/linux/mac, chrome/firefox/edge,...)
    runs-on: ubuntu-latest

    # [variaveis] (vairaveis de ambiente, chaves de acesso a plataformas e etc.)
    env:
      API_BASE_URL: 'http://localhost:3000'
      PORT: 4000
      
    # [acoes ou passos]
    steps: 

      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Instalando as dependências
        run: npm install

      - name: Iniciando o servidor
        run: npm run server &

      - name: Iniciando o servidor de mock
        run: npm run mock-server &

      - name: Iniciando o cypress
        run: npx cypress run
    
    
